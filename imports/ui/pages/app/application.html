<template name='application'>
  <!-- Split button -->
<div class="btn-group">
  <button type="button" class="btn btn-{{active}} app">{{name}}</button>
  <button type="button" class="btn btn-{{active}} dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    <span class="glyphicon glyphicon-option-vertical" aria-hidden="true"></span>
    <span class="sr-only">Toggle Dropdown</span>
  </button>
  <ul class="dropdown-menu">
    <li><a href="#" class="app clone-application"><span class="glyphicon glyphicon-repeat"></span> Clone Application</a></li>
    <li><a href="#" class="app template-application"><span class="glyphicon glyphicon-file"></span> Templatize Application</a></li>
    <li><a href="#" class="app edit-application" data-toggle="modal" data-target="#appModal"><span class="glyphicon glyphicon-pencil"></span> Edit Application</a></li>
    <li><a href="#" class="app delete-application"><span class="glyphicon glyphicon-trash"></span> Delete Application</a></li>
  </ul>
</div>
</template>
