<template name="App_home">

{{#if currentUser}}
    <div class="row">
      {{#each plans}}
        <div class="col-xs-6 col-sm-6 col-md-4 col-lg-4">
  			<!-- PRICE ITEM -->
  			<div class="panel price panel-{{highlight}}">
  				<div class="panel-heading text-center">
  				<h3>{{name}}</h3>
  				</div>
  				<div class="panel-body text-center">
  					<p class="lead" style="font-size:40px"><strong>{{price}}</strong></p>
  				</div>
  				<ul class="list-group list-group-flush text-center">
  					<li class="list-group-item"><i class="icon-ok text-danger"></i> {{trial}}</li>
  					<li class="list-group-item"><i class="icon-ok text-danger"></i> Unlimited projects</li>
  				</ul>
  				<div class="panel-footer">
  					<a class="btn btn-lg btn-block btn-success plan" href="#">Regiser Now!!</a>
  				</div>
  			</div>
  		</div>

    {{/each}}
	</div>

  <div class='container'>
    <div class='row'>
      <div class='col-md-4 col-md-offset-4' style='background: #f7f8f9'>
        <form action="/charge" method="post" id="payment-form">
          <div class="form-row">
            <label for="card-element">
              <h3>Credit or debit card</h3>
            </label>
            <div id="card-element">
              <!-- A Stripe Element will be inserted here. -->
            </div>
            <!-- Used to display form errors. -->
            <div id="card-errors" role="alert"></div>
          </div>
         <br>
          <button class="btn btn-block btn-info">Submit Payment</button>
        </form>
      </div>
    </div>
  </div>
  {{else}}
  <div class="col-md-offset-2 col-md-8">
    {{> atForm}}
  </div>
  {{/if}}
</template>
