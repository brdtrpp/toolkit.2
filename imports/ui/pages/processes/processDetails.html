<template name="processDetails">
  <div class="page-header">
    <h1>Process: {{name}}</h1>
  </div>
  {{> highchartsHelper chartId="test" chartWidth="100%" charHeight="100%" chartObject=topGenresChart}}
  <!-- Single button -->
  <div class="btn-group">
    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      Action <span class="caret"></span>
    </button>
    <ul class="dropdown-menu">
      <li><a href="#">Action</a></li>
      <li><a href="#">Another action</a></li>
      <li><a href="#">Something else here</a></li>
      <li role="separator" class="divider"></li>
      <li><a href="#">Separated link</a></li>
    </ul>
  </div>
  <ul class="nav nav-pills nav-justified">
    {{#each app}}
      {{> application}}
    {{/each}}
  </ul>
  <button class="btn btn-primary btn-block" type="button" data-toggle="collapse" data-target="#insertScenarioFormBody" aria-expanded="false" aria-controls="insert">
    Add a Scenario
  </button>

  <div class="collapse" id="insertScenarioFormBody">
    <div class="well">
      {{#autoForm collection="Scenarios" id="insertScenarioForm" type="insert"}}
        <fieldset>
          <h3>Add a Scenario</h3>
          {{> afQuickField name='name'}}
          {{> afQuickField name='description'}}
          {{> afQuickField name='state'}}

        </fieldset>
        <button type="submit" class="btn btn-primary btn-block">Create Scenario</button>
      {{/autoForm}}
    </div>
  </div>
  {{#each scenarios}}
    {{> scenario}}
  {{/each}}
</template>
