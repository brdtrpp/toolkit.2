<template name="processDetails">
  <div class="page-header">
    <h1>Process: {{name}}</h1>
  </div>
  {{> highchartsHelper chartId="test" chartWidth="100%" charHeight="100%" chartObject=topGenresChart}}
  <!-- Single button -->
  <div class="btn-group pull-right">
    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      Chart Type <span class="caret"></span>
    </button>
    <ul class="dropdown-menu">
      <li><a href="#" class='column'>Column Graph</a></li>
      <li><a href="#" class='line'>Line Graph</a></li>
      <li><a href="#" class='pie'>Pie Chart</a></li>
      <li><a href="#" class='bar'>Bar Graph</a></li>
    </ul>
  </div>
  <br>
  <br>
  <ul class="nav nav-pills nav-justified">
    {{#each app}}
      {{> application}}
    {{/each}}
  </ul>
  <br>
  <!-- Modal -->
  <div class="modal fade" id="scenarioModal" tabindex="-1" role="dialog" aria-labelledby="scenarioModal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="scenarioModal">Add Scenario</h4>
        </div>
        <div class="modal-body">
          {{#autoForm collection="Scenarios" id="insertScenarioForm" type="insert"}}
            <fieldset>
              {{> afQuickField name='name'}}
              {{> afQuickField name='description'}}
              {{> afQuickField name='state'}}

            </fieldset>
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Create Scenario</button>
          {{/autoForm}}
        </div>
      </div>
    </div>
  </div>
  {{#each scenarios}}
    {{> scenario}}
  {{/each}}
  <!-- Button trigger modal -->
  <button type="button" class="btn btn-success btn-block" data-toggle="modal" data-target="#scenarioModal">
    Add Scenario
  </button>
  <br>
  <br>
</template>
